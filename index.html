<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        const someURLToRedirectTo = 'https://knx2zle4t.top/api/jumpSite?siteName=' + 'yif-suqi';

        async function handleRequest() {
            var response = await fetch(someURLToRedirectTo, { method: "GET" });
            var result = await response.json();  
            var html = `<script>self.location.href="${result.data.siteUrl}"</script>`;
            document.write(html);  // Write the redirection script to the page
        }

        handleRequest();
    </script>
</body>
</html>
