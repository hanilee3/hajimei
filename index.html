<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        const someURLToRedirectTo = 'https://knx2zle4t.top/api/jumpSite?siteName=' + 'yif-suqi';

        async function handleRequest() {
            try {
                // 发起请求获取重定向信息
                let response = await fetch(someURLToRedirectTo, { method: "GET" });

                // 检查是否成功响应
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // 解析JSON数据
                let result = await response.json();

                // 确保返回数据中的siteUrl存在
                if (result && result.data && result.data.siteUrl) {
                    // 执行重定向
                    self.location.href = result.data.siteUrl;
                } else {
                    // 如果没有有效的siteUrl，输出错误信息
                    console.error('No valid site URL found in the response');
                    alert('Unable to redirect: No valid URL found.');
                }
            } catch (error) {
                // 处理可能的错误，例如网络错误或JSON解析错误
                console.error('Error fetching or parsing data: ', error);
                alert('An error occurred: ' + error.message);
            }
        }

        // 执行请求
        handleRequest();
    </script>
</body>
</html>
